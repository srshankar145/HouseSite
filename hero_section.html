<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rufina:wght@400;700&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <nav class="navbar">
          <a href="#" class="logo">
            <span class="logo-icon"></span>
            Real Estate
          </a>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Properties</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </header>

      <!-- Hero Section -->
      <section class="hero">
        <!-- Main Hero Image -->
        <div class="hero-image"></div>

        <!-- Content Grid -->
        <div class="content-grid">
          <!-- Main Content Card -->
          <div class="content-card main-content">
            <h1 class="hero-title">Find Your Dream Home</h1>
            <div class="hero-buttons">
              <a href="#" class="btn-primary">
                Get Started
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </a>
              <a href="#" class="btn-secondary">
                Learn More
                <span class="arrow-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                  </svg>
                </span>
              </a>
            </div>
          </div>

          <!-- Property Cards -->
          <div class="property-cards">
            <!-- First Property Card -->
            <div class="property-card">
              <div class="card-image">
                <img src="Modern_Architecture1.jpeg" alt="Property" />
              </div>
              <div class="card-content">
                <h3 class="property-title">Skyline Heights Residence</h3>
                <p class="property-location">123 Luxury Lane, Downtown</p>
                <p class="property-price">$2,500/month</p>
                <div class="property-details">
                  <span class="detail-item">
                    <i class="fas fa-bed"></i> 2 Beds
                  </span>
                  <span class="detail-item">
                    <i class="fas fa-bath"></i> 2 Baths
                  </span>
                  <span class="detail-item">
                    <i class="fas fa-ruler-combined"></i> 1,200 Sq.Ft
                  </span>
                </div>
              </div>
            </div>

            <!-- Second Property Card -->
            <div class="property-card">
              <div class="card-image">
                <img src="Modern_Architecture1.jpeg" alt="Property" />
              </div>
              <div class="card-content">
                <h3 class="property-title">Modern City View</h3>
                <p class="property-location">456 Urban Street, City Center</p>
                <p class="property-price">$3,200/month</p>
                <div class="property-details">
                  <span class="detail-item">
                    <i class="fas fa-bed"></i> 3 Beds
                  </span>
                  <span class="detail-item">
                    <i class="fas fa-bath"></i> 2 Baths
                  </span>
                  <span class="detail-item">
                    <i class="fas fa-ruler-combined"></i> 1,500 Sq.Ft
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        hamburger.classList.toggle("active");
      });
    </script>
  </body>
</html>
